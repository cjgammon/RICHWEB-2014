<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				overflow: hidden;
				margin: 0;
			}

			#container{
				position: relative;
				margin: auto;
				width: 1024px;
				height: 800px;
				overflow: hidden;
			}

			.panel{
				position: absolute;
			}

			#mg{
				top: 100px;
			}

			#mg2{
				top: 400px;
				left: -50px;
			}

			#fg{
				top: 400px;
			}
		</style>
	</head>
	<body>
		<section id="container">
			<img id="bg" class="panel" src="bg.svg" width="1024px">
			<img id="mg2" class="panel" src="mg2.svg" width="1124px">
			<img id="mg" class="panel" src="mg.svg" width="1024px">
			<img id="fg" class="panel" src="fg.svg" width="1024px">
		</section>

		<script>
			var delta = 0;

			document.body.addEventListener('mousemove', handle_MOUSE_MOVE);
			document.body.addEventListener('keydown', handle_KEY_DOWN);

			function handle_MOUSE_MOVE(e) {

				bgblur = Math.abs((e.pageY)) / 100;
				mg2blur = Math.abs((e.pageY) - (window.innerHeight / 3)) / 100;
				mgblur = Math.abs((e.pageY) - (window.innerHeight / 3) * 2) / 100;
				fgblur = Math.abs((e.pageY) - (window.innerHeight)) / 100;

				bg.style.webkitFilter = "blur(" + bgblur + "px)";
				mg2.style.webkitFilter = "blur(" + mg2blur + "px)";
				mg.style.webkitFilter = "blur(" + mgblur + "px)";
				fg.style.webkitFilter = "blur(" + fgblur + "px)";
				
			}

			function handle_KEY_DOWN(e) {
				delta = delta + 1 < 4 ? delta + 1 : 0;

				switch (delta) {
					case 0:
						container.style.webkitFilter = "none";
					break;
					case 1:
						container.style.webkitFilter = "sepia(1)";
					break;
					case 2:
						container.style.webkitFilter = "grayscale(1) contrast(2)";
					break;
					case 3:
						container.style.webkitFilter = "brightness(1.2) saturate(3.0) hue-rotate(100deg)";
					break;
				}
			}

		</script>
	</body>
</html>
