<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				overflow: hidden;
				margin: 0;
				text-align: center;
				font-family: 'Open Sans', sans-serif;
				font-weight: 100;
				background: #222;
			}

			h3{
				font-size: 2rem;
				color: #efefef;
				text-transform: uppercase;
			}

			section{
				width: 100vw;
				height: 100vh;
				display: flex;
				display: -webkit-flex;
				display: -moz-flex;
				
			}

			.panel{
				flex: 1;
				-webkit-flex: 1;
				-moz-flex: 1;
				position: relative;
				overflow: hidden;
			}

			#raster{
				background: blue;
			}

			#vector{
				background: red;
			}

			@-webkit-keyframes rot{
				0%, 100%{
					-webkit-transform: rotate(0deg) scale(1);
				}

				50%{
					-webkit-transform: rotate(40deg) scale(10);
				}
			}
			
			@-moz-keyframes rot{
				0%, 100%{
					-moz-transform: rotate(0deg) scale(1);
				}

				50%{
					-moz-transform: rotate(40deg) scale(10);
				}
			}

			.image{
				-webkit-animation: rot 10s infinite;
				-webkit-transform-origin: 454px 320px;
				-moz-animation: rot 10s infinite;
				-moz-transform-origin: 454px 320px;
			}

			img, svg{
				position: absolute;
				top: 0;
				left: 50%;
				margin-left: -440px;
			}

			#dividor{
				background: #999;
				height: 100vh;
				width: 3px;
			}
		</style>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<section>

			<div class="panel">
				<h3>RASTER</h3>
				<img class="image" src="icon.png" width="881px" height="643px"/>
			</div>

			<div id="dividor"></div>

			<div class="panel">

</html>
