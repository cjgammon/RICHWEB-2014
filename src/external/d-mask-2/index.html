<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
		<style>
			body{
				background: black;
				background-image: 
					-webkit-radial-gradient(50% 50%, ellipse cover, rgba(255, 255, 255, 0) 0%, rgba(100, 100, 100, 0.1) 50%, rgba(0, 0, 0, 0.5) 100%), 
					url(blur.jpg);
				background-size: cover;
				overflow: hidden;
				margin: 0;
			}

			#ghost{
				width: 100px;
				height: 100px;
				background-color: rgba(248, 237, 204, 0.9);
				-webkit-mask-image: url(ghost_eyes.svg), url(ghost_bottom.svg), url(ghost.svg);
				-webkit-mask-size: auto;
				-webkit-mask-repeat: no-repeat, repeat-x, no-repeat;
				-webkit-mask-composite: destination-out, destination-in, source-over;

				-webkit-transition: -webkit-mask 2s;
				-webkit-transform-origin: center top;
				-webkit-transform: scale(1.5);
				cursor: pointer;
			}

			#ghost:hover{
				-webkit-mask-position: 0 10px, -100px 0, 0 0;
			}

			#screw{
				width: 100px;
				height: 100px;
				-webkit-mask-image: url(screw.svg);
				-webkit-mask-size: contain;
				-webkit-mask-repeat: no-repeat;
				background-image: 
					-webkit-radial-gradient(50px 50px, ellipse cover, rgba(100, 100, 100, 0.5) 0%, rgba(0, 0, 0, 0.5) 38%, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 1) 80%), 
					-webkit-linear-gradient(0deg, #999999 0%, #d6d6d6 98%, #dedede 100%);
				background-position: 0 0, 0 0;
				-webkit-transform: rotate(45deg) translateZ(0);
				-webkit-transition: background 1s, -webkit-transform 1s;
				cursor: pointer;
			}

			#screw:hover{
				background-position: 0 0, -100px -100px;
				-webkit-transform: rotate(-45deg) translateZ(0);
			}

			#slider{
				width: 50px;
				height: 50px;
				
				-webkit-mask-image: url(slider.svg), url(slider.svg);
				-webkit-mask-size: 100px, 100px;
				-webkit-mask-position: 0 0, -81px 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-mask-composite: source-out;
				
				-webkit-transition: background .2s, -webkit-mask .2s;
				-webkit-transform-origin: center top;
				-webkit-transform: scale(2.5);
				background-image: 
					-webkit-radial-gradient( 10px 9px, 12px 12px, rgba(0, 0, 40, 1) 20%, rgba(0, 0, 100, 0.1) 80%, rgba(0, 0, 100, 0.0) 90%),
					-webkit-radial-gradient( 20px 10px, 50px 30px, rgba(0, 0, 40, 0), rgba(0, 0, 100, 0.2) 30%, rgba(0, 0, 100, 0.7) 40%), 
					-webkit-linear-gradient(left, #d3ebff -1%,#9ed3ff 14%,#479dff 41%,#3294e5 61%,#9ed3ff 82%,#d3ebff 97%);
				background-position: 0 0, 0 0, 0 0;
				cursor: pointer;
			}

			#slider:hover{
				background-position: 18px 0px, 0 0, 62px 0px;
				-webkit-mask-position: 0 0, -62px 0;
			}

			#cloud{
				width: 50px;
				height: 50px;
				-webkit-mask-image: url(cloud.svg), url(cloud.svg);
				-webkit-mask-size: 100px, 100px;
				-webkit-mask-position: 0 0, -62px 0;
				-webkit-mask-repeat: no-repeat;
				-webkit-mask-composite: source-out;
				-webkit-transition: background 1s, -webkit-mask .2s;
				-webkit-transform-origin: center top;
				-webkit-transform: scale(2.5);
				background-image: -webkit-radial-gradient( 22px 29px, 100px 20px, 
                          hsla(0,0%,100%,1), hsla(0,0%,100%,0) 20%, hsla(0,0%,100%,0)),
                          -webkit-radial-gradient(22px 29px, 100px 20px, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b7deed 100%);
				background-position: 0px 0px;
				cursor: pointer;
			}

			#cloud:hover{
				/*background-position: 0 0, -100px -100px;*/
				-webkit-mask-position: 0 0, -62px 20px;
			}

			#container{
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: space-around;
				width: 100vw;
				height: 100vh;
			}

		</style>
	</head>
	<body>
		<div id="container">
			<!--<div id="ghost" class="button"></div>-->
			<div id="screw" class="button"></div>
			<div id="slider" class="button"></div>
			<div id="cloud" class="button"></div>
		</div>
	</body>
</html>
