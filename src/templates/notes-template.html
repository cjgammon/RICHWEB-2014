<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>no styling</title>
        
        <style>

            body{
                background: #efefef;
                color: #333;
                font-family: sans-serif;
                font-size: 2rem;
            }

            .slide{
                position: absolute;
                display: none;
                width: 100vw;
                height: 100vh;
            }

            .slide.in{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
	</head>
    <body>

        <div id="container"></div>

        <script>
            var container = document.getElementById('container');

            window.populateSlides = function (slideArray) {
                var i,
                    d;

                for (i = 0; i < slideArray.length; i += 1) {
                    d = document.createElement('div');
                    d.className = 'slide';
                    d.innerHTML = slideArray[i].innerHTML;
                    container.appendChild(d);
                }
            }

            window.gotoSlide = function (num) {
                var slides = container.getElementsByClassName('slide'),
                    i;

                if (slides) {
                    for (i = 0; i < slides.length; i += 1) {
                        if (i !== num) {
                            slides[i].className = 'slide';
                        } else {
                            slides[i].className = 'slide in';
                        }
                    }
                }
            }

        </script>
    </body>
</html>
